<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEO</title>
</head>
<body>
    <!--ADDING THE VIDEO-->
    <video src="kid dance.mp4" height="500px" controls></video>

    <!--ADDING VIDEO WITH AUTOPLAY-->
    <video src="kid dance.mp4" height="500px" controls autoplay></video>

    <!--ADDING VIDEO WITH AUTOPLAY AND MUTED-->
    <video src="kid dance.mp4" height="500px" controls autoplay muted></video>

    <!--ADDING VIDEO WIH AUTOPLAY ,MUTED AND ON LOOP-->
    <video src="kid dance.mp4" height="500px" controls autoplay muted loop></video>

    <!--SUPPOSE WE ADD ALTERNATIVE FORMATS-->
    <video height="500px" controls autoplay muted loop></video>
    <source src="kid dance.mp4" type="video/mp4">
    <!--other sources and their format can be added similarily-->

    <!--SUPPOSE WE ADD A REFERENCE LINK-->
    <a href="https://www.youtube.com/watch?v=h7oqtfgvT64&ab_channel=Distaurt">
        <video src="kid dance.mp4" height="500px" controls autoplay muted loop></video>
      </a>
</body>
</html>
