<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTON</title>
</head>

<body>

    <!--CREATING A BUTTON-->
    <button>click me</button>
    <br>
    <br>

    <!--CHANGING FONT SIZE, BACKGROUND COLOR AND FONT COLOR-->
    <button style="font-size: 25px;">click me</button>
    <br>
    <br>
    <button style="font-size: 25px; background-color: pink;">click me</button>
    <br>
    <br>
    <button style="font-size: 25px; background-color: pink; color: violet;">click me</button>
    <br>
    <br>

    <!--ADDING BORDER RADIUS FOR THE BUTTON-->
    <button style="font-size: 25px; background-color: pink; color: violet; border-radius: 10px;">click me</button>
    <br>
    <br>

    <!--CONVERTING A BUTTON INTO A HYPERLINK-->
    <a  href="https://www.youtube.com/watch?v=xvFZjo5PgG0&ab_channel=Duran">
        <button style="font-size: 25px; background-color: pink; color: violet; border-radius: 10px;">click me</button>
    </a>
    <br>

    <!--CONVERTING A BUTTON THAT REDIRECTS TO A DIFFERENT PAGE-->
    <a  href="buttonref.html">
        <button style="font-size: 25px; background-color: pink; color: violet; border-radius: 10px;">click me</button>
    </a>
    <br>



</body>

</html>
