<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE</title>
</head>

<body>
    <!--FOR ADDING OF IMAGES-->
    <img src="dodge1.png">
    <br>
    <hr>

    <!--FOR SETTING THE IMAGE SIZE-->
    <img src="dodge1.png" height="400" width="490">
    <br>
    <hr>

    <a href="https://en.wikipedia.org/wiki/Dodge_Challenger">
        <img src="dodge1.png" height="400" width="490">
    </a>
    <hr>

    <!--ADDING A GIF IMAGE-->
    <img src="dodge1.gif" height="400" width="530"
    >
</body>

</html>
