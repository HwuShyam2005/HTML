<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT</title>
</head>
<body>
    <!--NORMAL TEXT-->
    <p>
        This is an normal text
    </p>

    <!--BOLD TEXT-->
    <p>
        This is an <b>BOLD</b> text
    </p>

    <!--ITALIC TEXT-->
    <p>
        This is an <i>Italic</i> text
    </p>

    <!--UNDERLINED TEXT-->
    <p>
        This is an <u>Underlined</u> text
    </p>

    <!--DELETED TEXT-->
    <p>
        This is an <del>Deleted</del> text
    </p>

    <!--BIG TEXT-->
    <p>
        This is an <big>BIG</big> text
    </p>

    <!--SMALL TEXT-->
    <p>
        This is an <small>small</small> text
    </p>

    <!--SUBSCRIPT TEXT-->
    <p>
        This is an <sub>SUBSCRIPT</sub> text
    </p>

    <!--SUPERSCRIPT TEXT-->
    <p>
        This is an <sup>SUPERSCRIPT</sup> text
    </p>

    <!--MONOSPACED TEXT-->
    <p>
        This is an <tt>Monospaced</tt> text
    </p>

    <!--MARKED TEXT-->
    <p>
        This is an <mark>marked</mark> text
    </p>
    <!--this can be changed either in a new css file or inside this itself-->
    <p>
        This is an <mark style="background-color: pink;">marked</mark> text
    </p>
    
</body>
</html>
