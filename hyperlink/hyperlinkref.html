<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPERLINK</title>
</head>

<body>
    

    <!--HYPERLINKS-->

    <!--FOR ADDING AN HYPERLINK-->
   

    <!--target IS USED FOR REDIRECTING THE LINK IN NEW PAGE-->
    <a href="https://www.topgear.com/car-news/top-gear-series-25/heres-everything-you-need-to-know-about-dodge-demon"
        target="_blank">
        Blank format
    </a>
    <br>


    
    <!--target is USED FOR REDIRECTING THE LINK IN SAME PAGE ITSELF (DEFAULT)-->
    <a href="https://www.topgear.com/car-news/top-gear-series-25/heres-everything-you-need-to-know-about-dodge-demon"
        target="_parent">
        Parent format
    </a>
    <br>

    
    <!--target is USED FOR REDIRECTING THE LINK IN SAME FRAME-->
    <a href="https://www.topgear.com/car-news/top-gear-series-25/heres-everything-you-need-to-know-about-dodge-demon"
        target="_self">
        Self format
    </a>
    <br>
    <br>

    <!--target is USED FOR REDIRECTING THE LINK IN SAME PAGE IN A FULL BODY OF THE WINDOW-->
    <a href="https://www.topgear.com/car-news/top-gear-series-25/heres-everything-you-need-to-know-about-dodge-demon"
        target="_top">
        Top format
    </a>
    <br>

    

    <!--FOR ADDING A SIDE TITLE AS A REFERENCE WHEN THE CURSOR IS KEPT OF THE HYPERLINK-->
    <a href="https://www.topgear.com/car-news/top-gear-series-25/heres-everything-you-need-to-know-about-dodge-demon"
        target="_blank" title="redirects to google">
        Side title once arrow is top on this link
    </a>
    <br>

    

    <!--FOR ADDING A HTML FILE ALONG WITH IT-->
    <a href="exampleweb.html">
        merging html file
    </a>

</body>

</html>
