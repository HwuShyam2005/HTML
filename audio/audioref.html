<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIO</title>
</head>

<body>
    <!--FOR ADDING MUSIC-->
    <audio controls>
        <source src="Beast-Mode-MassTamilan.so.mp3">
    </audio>

    <!--FOR PLAYING AUTOMATICALLY-->
    <audio controls autoplay>
        <source src="Beast-Mode-MassTamilan.so.mp3">
    </audio>

    <!--FOR PLAYING AUTOMATICALLY BUT MUTED-->
    <audio controls autoplay>
        <source src="Beast-Mode-MassTamilan.so.mp3">
    </audio>

    <!-- Adding audio with autoplay, muted, and loop -->
    <audio controls autoplay muted loop>
        <source src="Beast-Mode-MassTamilan.so.mp3" type="audio/mpeg">
        <source src="Beast-Mode-MassTamilan.so.wav" type="audio/wave">
        Your browser does not support the audio element.
    </audio>

    <!--ADDING FALLBACKS TO OUR MUSIC-->
    <audio controls autoplay muted loop>
        <source src="Beast-Mode-MassTamilan.so.mp3" type="audio/mpeg">
        <source src="Beast-Mode-MassTamilan.so.wav" type="audio/wave">
    </audio>

    
</body>

</html>
