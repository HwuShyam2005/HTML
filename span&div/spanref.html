<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAN</title>
</head>

<body>
    <!--ADDING A SPAN TITLE-->
    <h1><span>This is an span title</span></h1>

    <!--ADDING CSS WITHIN THIS LINE-->
    <h1><span style="background-color: pink;">This is an span title</span></h1>

    <!--ADDING CSS FOR A PARAGRAPH-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero, ad.
        <span style="background-color: pink;">Distinctio nihil reiciendis enim sit
            id est ut error libero quos, doloribus, tempore repellendus fugit, tempora commodi? Ratione, dolores
            nesciunt.</span>
    </p>

    <!--ADDING CSS FOR A SENTENCE IN PARAGRAPH FORMAT-->
    <p><span style="background-color: pink;">This is a span title</span></p>
</body>

</html>
