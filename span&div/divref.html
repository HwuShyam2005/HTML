<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV</title>
</head>

<body>
    <!--ADDING A DIV TITLE-->
    <h1>
        <div>This is an div title</div>
    </h1>

    <!--ADDING CSS WITHIN THIS LINE-->
    <h1>
        <div style="background-color: pink;">This is an div title</div>
    </h1>

    <!--ADDING CSS FOR A PARAGRAPH-->
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero, ad.
    <div style="background-color: pink;">Distinctio nihil reiciendis enim sit
        id est ut error libero quos, doloribus, tempore repellendus fugit, tempora commodi? Ratione, dolores
        nesciunt.</div>
    </p>

    <!--ADDING CSS FOR A SENTENCE IN PARAGRAPH FORMAT-->
    <p>
    <div style="background-color: pink;">This is a span title</div>
    </p>
</body>

</html>
